<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=viewport, initial-scale=1.0">
    <title>Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <form id="image-generator-form" class="p-3 border shadow rounded m-3">
        <div class="d-flex gap-1 mb-3 justify-content-evenly">
            <div>
                <label>
                    width:
                </label>
                <input type="number" name="width" min="1" max="1000" value="200" required class="form-control" />
            </div>
            <div>
                <label>
                    height:
                </label>
                <input type="number" name="height" min="1" max="1000" value="200" required class="form-control" />
            </div>
            <div>
                <label>
                    Background Color:
                </label>
                <br />
                <input type="color" name="background" required class="" />
            </div>
            <div>
                <label>
                    Color:
                </label>
                <br />

                <input type="color" name="color" required class="" />
            </div>
            <div>
                <label>
                    Text:
                </label>
                <input name="text" required class="form-control" />
            </div>
            <div>
                <label>
                    Font Size:
                </label>
                <input name="fontSize" type="number" value="16" required class="form-control" />
            </div>
            <div>
                <label>
                    Font Family:
                </label>
                <select name="fontFamily" class="form-select">
                    <option value="bitter">bitter</option>
                    <option value="cairo">cairo</option>
                    <option value="comfortaa">comfortaa</option>
                    <option value="cookie">cookie</option>
                    <option value="dosis">dosis</option>
                    <option value="gotham">gotham</option>
                    <option value="lobster">lobster</option>
                    <option value="marhey">marhey</option>
                    <option value="pacifico" selected>pacifico</option>
                    <option value="poppins">poppins</option>
                    <option value="quicksand">quicksand</option>
                    <option value="qwigley">qwigley</option>
                    <option value="satisfy">satisfy</option>
                    <option value="ubuntu">ubuntu</option>
                </select>
            </div>
        </div>
        <div class="d-flex gap-3">
            <button class="btn btn-primary flex-grow-1">Generate</button>
            <a id="download" class="btn btn-success flex-grow-1" target="_blank" download>Download</a>
        </div>
    </form>
    <img id="image-result" />

    <script src="main.js"></script>

</body>

</html>
